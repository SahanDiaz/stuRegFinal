<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div>
            <h1>User List</h1>
        </div>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="logout" />
            </form>
        </div>
        <div>
            <form>
                <div th:if="${message}" class="alert alert-success">
                    [[${message}]]
                </div>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Full Name</th>
                            <th>Password</th>
                            <th>State</th>
                            <th>Stu. Reg. Num.</th>
                            <th>Address</th>
                            <th>E-mail</th>
                            <th>DOB</th>
                            <th>Nic</th>
                            <th>Contact Num.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.userId}">User ID</td>
                            <td th:text="${user.fullName}">Full Name</td>
                            <td th:text="${user.password}">Password</td>
                            <td th:text="${user.enabled}">enabled</td>
                            <td th:text="${user.stuRegNum}">stuRegNum</td>
                            <td th:text="${user.address}">address</td>
                            <td th:text="${user.email}">email</td>
                            <td th:text="${user.dob}">dob</td>
                            <td th:text="${user.nic}">nic</td>
                            <td th:text="${user.contactNumber}">contactNumber</td>

                            <td>
                                <a th:href="@{/users/edit/{id} (id=${user.userId})}"
                                   class="btn btn-primary btn-sm">Edit</a>
                                <a th:href="@{/delete/{id}(id=${user.userId})}"
                                   class="btn btn-primary btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
