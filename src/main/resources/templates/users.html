<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>users list</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/users">Home</a>
        <a class="nav-link" href="/users">user management</a>
        <a class="nav-link" href="/users/new">Add user</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1>List users</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3" >Add user</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>User ID</th>
      <th>Full Name</th>
      <th>Password</th>
      <th>State</th>
      <th>Stu. Reg. Num.</th>
      <th>Address</th>
      <th>E-mail</th>
      <th>DOB</th>
      <th>Nic</th>
      <th>Contact Num.</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user: ${users}" >
      <td th:text="${user.userId}">User ID</td>
      <td th:text="${user.fullName}">Full Name</td>
      <td th:text="${user.password}">Password</td>
      <td th:text="${user.enabled}">enabled</td>
      <td th:text="${user.stuRegNum}">stuRegNum</td>
      <td th:text="${user.address}">address</td>
      <td th:text="${user.email}">email</td>
      <td th:text="${user.dob}">dob</td>
      <td th:text="${user.nic}">nic</td>
      <td th:text="${user.contactNumber}">contactNumber</td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.userId})}"
           class="btn btn-primary">Update</a>
        <a th:href="@{/users/{id}(id=${user.userId})}"
           class="btn btn-secondary">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
